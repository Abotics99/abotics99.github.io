<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | StreamOverlay</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      UnityLoader.instantiate("unityContainer", "Build/Build.json");
    </script>
    <style>
      #unityContainer{background: transparent !important;}
    </style>
  </head>
  <body style="margin:0;">
    <div id="unityContainer" style="width: 800px; height: 200px; margin: auto"></div>
    <div class="userinfo" style="width:800px; text-align: center;">
      <p>Make sure your browser source is 800px x 200px!</p>
    </div>
  </body>
</html>
