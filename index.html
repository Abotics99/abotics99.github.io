<!DOCTYPE html>
<html>
  <head>
    <title>Subpage test!</title>
  </head>
  <body>
    <p>Enter a URL to go there. For integrated browsers without a url bar.</p>
    <input type="text" id="txt"/>
    <input type="button" id="btn" value="submit"/>
    <script>
      var targetUrl = document.getElementById("txt");
      function redirect(){
        window.location.href = targetUrl.value;
      };
      document.getElementById("btn").addEventListener('click', redirect);
    </script>
  </body>
</html>
